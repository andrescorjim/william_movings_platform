<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>William's Movings | Admin portal</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}" />
  </head>

  <body class="text-center">
    <form id="login-form" style="max-width: 400px; margin: auto">
      <div class="text-center py-1">
        <img
          src="{{url_for('static', filename='img/logoipsum-logo-59.svg')}}"
          class="img-fluid py-2"
          style="width: 150px"
        />
        <h2>Admin portal</h2>
        <label for="emailAddress" class="sr-only">Email address</label>
        <input type="email" id="login-email" class="form-control mb-1" placeholder="Email Address" required autofocus />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="login-password" placeholder="Password" class="form-control mb-3" />
      </div>
      <div class="d-grid gap-2 mt-2">
        <button type="submit" class="btn btn-primary" type="button">Log in</button>
      </div>
    </form>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="../static/js/admin_authentication.js" type="module"></script>
  </body>
</html>
